<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Test page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #74ebd5, #acb6e5);
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      color: #333;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #fff;
      color: #333;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1 id="message">Hello, GitHub Pages!</h1>
  <button onclick="changeText()">Click me!</button>

  <script>
    function changeText() {
      const msg = document.getElementById('message');
      msg.textContent = "Button is clicked";
    }
  </script>
</body>
</html>
